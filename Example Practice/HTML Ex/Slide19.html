<html lang="en">
<!-- Ctrl Alt F auto formats -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        body{
            background-color: aqua;
        }
        div{
            margin-top: 10px;
            background-color: grey;
            width: 300px;
            height: 300px;
            display: inline-block;
        }
        div div{
            margin-top: 20px;
            background-color: olive;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        <div>Div 1 Inner Div 1</div>
        <div>Div 1 Inner Div 2</div>
    </div>
    <div>
        <div>Div 2 Inner Div 1</div>
        <div>Div 2 Inner Div 2</div>
    </div>
</body>

</html>
