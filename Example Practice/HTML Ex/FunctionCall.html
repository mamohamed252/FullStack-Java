  <script>
    var sumOfSquare={
        first:0,
        second:0,
        square: function(){
            this.result=((this.first*this.first)+(this.second*this.second));
            return this.result;
        }
    }
    sumOfSquare.first=2;
    sumOfSquare.second=3;

    console.log(sumOfSquare);
