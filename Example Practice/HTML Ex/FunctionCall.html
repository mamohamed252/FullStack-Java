<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Call</title>
  <script>
    // define/declare funciton

    function customMessage(msg, times){
      for( var i=0; i<times; i++){
        console.log(i + "-" + msg)
      }
     
    }

    //invoke the function
    customMessage("error- invalid", 10)
  </script>
</head>
