<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <Style>
        .transform-circle {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            border-radius: 50%;
            text-align: center;
            transform: translate(30px, 80px) rotate(90deg);
        }
    </Style>
</head>

<body>
    <div class="transform-circle">
        circle
    </div>
</body>

</html>
