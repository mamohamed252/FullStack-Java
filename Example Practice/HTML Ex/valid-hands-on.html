<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valid</title>
  <script>
    var numInput = prompt("Enter a number from 0 to 100");
    
    var validNumber = true;
    while (validNumber){
      if (numInput > 0 || numInput < 100){
        var result = numInput * numInput;
        console.log("Squared number: " + result);
        validNumber = false;
      } else{
        numInput = prompt("Enter a number from 0 to 100");
        validNumber = false;
      }
    }
  </script>
</head>

<body>
</body>

</html>
