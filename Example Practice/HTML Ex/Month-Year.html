<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Month Year</title>
  <script>
    var userInputMonth = prompt("Please enter month");
    var userInputYear = prompt("Please enter year");

    var getDaysInMonth = function (userInputMonth, userInputYear) {
      return new Date(userInputYear, userInputMonth, 0).getDate();
    
    };
    console.log("This month has: " + getDaysInMonth(userInputMonth, userInputYear) + " days");

  </script>
</head>

</html>
